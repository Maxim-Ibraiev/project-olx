<!DOCTYPE html>
<html lang="ua">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>project10</title>
</head>
<body> 
  <div class="backdrop"></div>
  <div class="modal-wrapper">    

    <svg class="close-btn">
      <use href="images/symbol-defs.svg#icon-close"></use>
    </svg>

    <div class="product-container">
      <div class="slider">
        <img class="main-photo" src="./images/product-photo.jpg" alt="">
      </div>
      <div class="product-info">
        <h3 class="product-name">Футболка спортивна</h3>
        <p class="product-code">Код товару | 105-С</p>
        <div class="product-price">200.00 грн</div>
  
        <div class="product-owner">
          <button class="btn-name">
            Информация о продавце
          </button>
          <div class="product-owner-info">
            <span class="product-owner-name">Ольга</span>
            <span class="product-owner-date">- на OLX с нояб. 2018</span><br>
            <span class="product-owner-phone">063 850 4473</span>
          </div>
        </div>
  
        <div class="buttons">
          <div class="btn btn-left">
            <button>В обране</button>
            <svg>
              <use src="images/sprite.svg#icon-heart"></use>
            </svg>
          </div>
          <div class="btn">
            <button>Поділитися</button>
            <svg>
              <use src="images/symbol-defs.svg#icon-share"></use>
            </svg>
          </div>
        </div>
        <div class="description">
          <h4 class="description-title">Опис:</h4>
          <p class="description-text">Давно выяснено, что при оценке дизайна и композиции читаемый текст мешает
            сосредоточиться. Lorem Ipsum используют потому, что тот обеспечивает более или менее стандартное заполнение
            шаблона.
          </p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
